name: Automate Backlog

on:
  issues:
    types: [opened]

jobs:
  move_to_backlog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Move Issue to Backlog in Altzone-Webpages
        run: |
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          ISSUE_NODE_ID="${{ github.event.issue.node_id }}"
          PROJECT_ID="PVT_kwDOBWfOK84Aj5Fq"  # Project ID for Altzone-Webpages
          STATUS_FIELD_ID="f75ad846"          # Field ID for Status (Backlog)
          BACKLOG_STATUS_OPTION_ID="f75ad846" # Option ID for Backlog in Status

          # Step 1: Add issue to the project Altzone-Webpages
          ITEM_ID=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.PAT }}" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { addProjectV2ItemById(input: {projectId: \\"'${PROJECT_ID}'\\", contentId: \\"'${ISSUE_NODE_ID}'\\"}) { item { id }}}"
            }' \
            https://api.github.com/graphql | jq -r '.data.addProjectV2ItemById.item.id')

          # Step 2: Update issue's status to Backlog within the Statusboard section
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.PAT }}" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { updateProjectV2ItemFieldValue(input: {projectId: \\"'${PROJECT_ID}'\\", itemId: \\"'${ITEM_ID}'\\", fieldId: \\"'${STATUS_FIELD_ID}'\\", value: { singleSelectOptionId: \\"'${BACKLOG_STATUS_OPTION_ID}'\\" }}) { projectV2Item { id }}}"
            }' \
            https://api.github.com/graphql
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
